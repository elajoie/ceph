---
# Defining a VM and making is autostart with host. VM will be off after this task
- name: Install needed packages
  dnf:
    name:
      - libvirt
      - python3-libvirt
      - python3-lxml
    state: latest

- name: Create vm from xml and set autostart
  virt:
    command: create
    xml: "{{ lookup('template', 'kvm.j2') }}"
    autostart: "yes"
  with_items:
    - "{{ nodes }}"




